<!doctype html>
<html lang="{{ site.lang | default: 'en' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <!-- Cayman stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | relative_url }}{{ site.github.build_revision }}">
  {% include head-custom.html %}
  {% include head-custom-google-analytics.html %}
</head>
<body>
  <header class="page-header" role="banner">
    <h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
    {% if site.description %}<h2 class="project-tagline">{{ site.description }}</h2>{% endif %}
  </header>

  <main id="content" class="main-content" role="main">
    {{ content }}

    <footer class="site-footer">
      <span class="site-footer-owner">Â© {{ 'now' | date: '%Y' }} {{ site.title }}</span>
    </footer>
  </main>
</body>
</html>
